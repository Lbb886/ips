name: ip

on:
  schedule:
    - cron: '36 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'ip.py'

jobs:
  ip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script
      run: python ip.py
